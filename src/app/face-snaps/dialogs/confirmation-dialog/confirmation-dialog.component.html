<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{ data.content }}</div>
<div class="mt-15" mat-dialog-actions>
  <button [mat-dialog-close]="false" mat-raised-button>{{data.cancelText}}</button>
  <button [color]="data.colorAction" [mat-dialog-close]="true" mat-raised-button>{{data.confirmText}}</button>
</div>
